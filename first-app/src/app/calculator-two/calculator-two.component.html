<h3>Calculator-2</h3>
<hr>
<input type="number" #number1 (change)="model.n1 = $event.target.valueAsNumber">
<input type="number" #number2 (change)="model.n2 = $event.target.valueAsNumber">
<select (change)="operation = $event.target.value">
  <option value="" selected>Select operation...</option>
  <option value="add">Add</option>
  <option value="subtract">Subtract</option>
  <option value="multiply">Multiply</option>
  <option value="divide">Divide</option>
</select>
<input type="button" value="Calculate" (click)="onCalculate()">
<app-calculator-result [result]="model.result"></app-calculator-result>
